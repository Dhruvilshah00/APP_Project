@*
* Styled Welcome Page for the YouTube search application.
*
* @param message A message to display at the top of the search page
*@

@(message: String)

@main("Welcome to YT Lytics") {
<div style="text-align: center;">
    <h2 style="color: #b71c1c; font-weight: bold;">@message</h2>
    <p style="color: #666;">Discover insights on YouTube videos by searching keywords below.</p>

    <form action="@routes.HomeController.search("")" method="GET" style="margin-top: 20px;">
    <input type="text" name="query" placeholder="Enter search keywords" required
           style="width: 60%; padding: 10px; border-radius: 5px; border: 1px solid #b71c1c; font-size: 16px; text-align: center;"/>
    <br/>
    <button type="submit"
            style="margin-top: 20px; background-color: #b71c1c; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Search
    </button>
    </form>
</div>
}
