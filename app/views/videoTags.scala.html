@(videoId: String ,videoTitle: String, channelTitle: String, channelId : String,channelDescription: String,tags: List[String])

<div style="max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; background-color: #f9f9f9; border-radius: 8px;">

    <!-- Video Title Section -->
  <h1 style="font-size: 2.2em; color: #333; text-align: center;">
    <a href="https://www.youtube.com/watch?v=@videoId" target="_blank" style="text-decoration: none; color: #FF0000;">@videoTitle</a>
  </h1>

    <!-- Channel Name and Description Section -->
  <div style="background-color: #ffffff; border-radius: 8px; padding: 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <h2 style="font-size: 1.8em; color: #333;">
      Channel: <a href="@routes.HomeController.getChannelInfo(channelId = channelId)" style="text-decoration: none; color: #FF0000;">@channelTitle</a>
    </h2>
    <h3 style="font-size: 1.2em; color: #555; font-weight: normal;">
      Description:
    </h3>
    <p style="font-size: 1em; color: #000000; line-height: 1.6;">
    @channelDescription
    </p>
  </div>

    <!-- Tags Section -->
  <h4 style="font-size: 1.4em; color: #333;">Tags:</h4>
  <ul style="list-style-type: none; padding: 0; margin: 0;">
  @for(tag <- tags) {
    <li style="display: inline-block; margin-bottom: 8px; margin-right: 10px;">
      <a href="@routes.HomeController.searchByTag(tag)" style="font-size: 1em; color: #ffffff; background-color: #FF0000; padding: 8px 15px; border-radius: 25px; text-decoration: none; display: inline-block;">
      @tag
      </a>
    </li>
  }
  </ul>

</div>
